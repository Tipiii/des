<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>DES Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'send' %}">DES Messenger</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'send' %}">Gửi tin</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inbox' %}">Hộp thư</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Đăng xuất</a></li>
                    <li class="nav-item nav-link text-white">Xin chào {{ user.username }}</li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Đăng nhập</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Đăng ký</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
