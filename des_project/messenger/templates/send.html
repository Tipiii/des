{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Gửi tin nhắn</h2>
        <form method="post" class="card p-4 shadow-sm bg-white border-0">
            {% csrf_token %}
            <div class="mb-3">
                <label for="receiver" class="form-label">Người nhận:</label>
                <select id="receiver" name="receiver" class="form-select" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">
                            {% if user == request.user %}
                                {{ user.username }} (Bạn)
                            {% else %}
                                {{ user.username }}
                            {% endif %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Tin nhắn:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi</button>
            {% if success %}
                <div class="alert alert-success mt-3 text-center">{{ success }}</div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
