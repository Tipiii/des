{% extends "base.html" %}
{% block content %}
<h2>📥 Hộp thư đến</h2>
    <a href="{% url 'logout' %}" class="logout">Đăng xuất</a>
    <hr>
    {% for msg in messages %}
        <div class="message">
            <div class="sender">👤 {{ msg.sender }}</div>
            <div class="time">🕒 {{ msg.created_at }}</div>
            <div class="text">{{ msg.text }}</div>
        </div>
    {% empty %}
        <p>Không có tin nhắn nào.</p>
    {% endfor %}
{% endblock %}
